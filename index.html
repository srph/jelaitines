      0% { transform: rotate(0deg); }
      25% { transform: rotate(75deg); }
      35% { transform: rotate(100deg); }
      100% { transform: rotate(360deg); }

      0% { transform: rotate(0deg); }
      25% { transform: rotate(75deg); }
      35% { transform: rotate(100deg); }
